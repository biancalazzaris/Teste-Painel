<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Formulário de endereço - Painel Pesquisas</title>
    <link rel="shortcut icon" href="./assets/img/painel_pesquisas-favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="https://www.painelpesquisas.com.br/">
                <img src="./assets/img/Logo__Painel-Branca.png" alt="" width="240" height="80">
            </a>
        </div>
    </nav>
<!-- FORMS -->
    <div class="container mt-5 col-md-6">
        <form class="was-validated">
            <div class="form-row">
                <label for="inputLogradouro">Logradouro</label>
                <select class="form-control" id="inputLogradouro"  required>
                    <option disabled selected></option>
                    <option>RUA</option>
                    <option>ALAMEDA</option>
                    <option>AVENIDA</option>
                    <option>ESTRADA</option>
                    <option>LOTEAMENTO</option>
                    <option>RODOVIA</option>
                    <option>VIADUTO</option>
                </select>
            </div>
            <div class="form-group mt-3">
                <label for="inputAddress">Nome do logradouro</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Rua do Príncipe" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="inputNumber">Número </label>
                    <input type="number" class="form-control" id="inputNumber" placeholder="300" required>
                </div>
                <div class="form-group col-md-6">
                    <div class="form-group">
                        <label for="inputAddress2">Complemento</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc." required>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputDistrict">Bairro</label>
                    <input type="text" class="form-control" id="inputDistrict" placeholder="Centro" required>
                </div>
            </div>
            <div>
                <label for="inputLongitude">Longitude</label>
            </div>
            <div>
                <label for="">Direção: </label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inputOESTE" name="inlineRadioOptions" required>
                    <label class="form-check-label" for="inputOESTE">OESTE</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inputLESTE" name="inlineRadioOptions" required>
                    <label class="form-check-label" for="inputLESTE">LESTE</label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputGrau-Long">Grau</label>
                    <input type="number" min="-180" max="180" class="form-control" id="inputGrau-Long" placeholder="80" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputMin-Long">Minuto</label>
                    <input type="number" class="form-control" id="inputMin-Long" placeholder="43" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputSeg-Long">Segundo</label>
                    <input type="number" class="form-control" id="inputSeg-Long" placeholder="31" required>
                </div>
            </div>
            <div>
                <div class="form-row">
                    <label for="inputLatitude">Latitude</label>
                </div>
                <div>
                    <label for="">Direção: </label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inputNORTE" name="gridCheck" required>
                        <label class="form-check-label" for="inputNORTE">NORTE</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inputSUL" name="gridCheck" required>
                        <label class="form-check-label" for="inputSUL">SUL</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputGrau-Lat">Grau</label>
                        <input type="number" min="-90" max="90" class="form-control" id="inputGrau-Lat" placeholder="50" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputMin-Lat">Minuto</label>
                        <input type="number" class="form-control" id="inputMin-Lat" placeholder="40" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputSeg-Lat">Segundo</label>
                        <input type="number" class="form-control" id="inputSeg-Lat" placeholder="20" required>
                    </div>
                </div>
                <div>
                    <button onclick="JSon()" id="btn-submit" type="submit" class="btn btn-success col">SALVAR</button>
                </div>
            </div>
        </form>
    </div>
    <div class="text-center">
        <div class="footer p-5 mt-5" > Produzido por
            <a class="text-dark" href="https://www.linkedin.com/in/biancaclazzaris/"> BIANCA LAZZARIS</a>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
